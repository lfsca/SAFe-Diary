{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Register Challenge | SAFe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/register_challenge.css' %}">
</head>
<body>

  <div class="card challenge-card">
    <h2>Register Challenge do SAFe</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">Tipo de Challenge</label>
        {{ form.title }}
        {% if form.title.errors %}
          <div class="text-danger small">{{ form.title.errors }}</div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Descrição Detalhada</label>
        {{ form.description }}
        {% if form.description.errors %}
          <div class="text-danger small">{{ form.description.errors }}</div>
        {% endif %}
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-safe">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
